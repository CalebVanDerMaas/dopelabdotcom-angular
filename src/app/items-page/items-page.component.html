<app-item-detail-overlay class="fixed top-0 left-0 w-screen h-full object-cover bg-black/50 z-30 overflow-hidden place-content-center grid" *ngIf="selectedItem" [item]="selectedItem" (close)="onCloseOverlay()"></app-item-detail-overlay>
<div class="relative main-content w-screen z-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 p-8">
        <div *ngFor="let item of items">
            <div class="relative backdrop-blur-md p-4 rounded-lg shadow-lg aspect-w-1 aspect-h-1 aspect-square">
                <div class="flex justify-center items-center h-3/4">
                    <img [src]="'..' + item.image" class="h-3/4 w-auto mb-4">
                </div>
                <div class="absolute bottom-0 left-0 w-full bg-dope-black p-2 rounded-b-lg">
                    <div class="flex justify-between items-center">
                        <span class="justify-end text-dope-white">${{item.price}}</span>
                        <span class="justify-end text-dope-white">{{item.name}}</span>
                        <a (click)="onSelectItem(item)">
                            <img src="../assets/icons/add.svg" alt="Plus" class="px-4 py-2 content-image snipcart-add-item size-16"
                            data-item-id="shirt"
                            data-item-price="13.00"
                            data-item-description="5.5 oz. 50% preshunk cotton, 50% polyester classic fit tee."
                            data-item-image="assets/merch/GreyShirt.svg" 
                            data-item-name="Classic Tee Shirt"
                            data-item-custom1-name="Shirt Size"
                            data-item-custom1-options="Small|Medium|Large|X-Large"
                            data-item-custom2-name="Shirt Color"
                            data-item-custom2-options="Black|White|Light Grey|Dark Grey|Red|Blue|Light Blue|Navy|Green|Purple|Yellow|Orange|Pink"
                            data-item-custom3-name="Vinyl Design"
                            data-item-custom3-options="4Q Logo|Forth Quarter Sports Full Front Logo|Clock Logo (+$3)[+3]|Bars Logo|4 Fingers Logo"
                            data-item-custom4-name="Vinyl Color"
                            data-item-custom4-options="White|Black|Red|Blue|Gold"
                            >
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
