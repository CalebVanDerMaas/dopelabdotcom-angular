<ng-container *ngIf="selectedItem">
    <app-item-detail-overlay 
      class="fixed top-0 left-0 w-screen h-full object-cover bg-black/50 z-30 overflow-hidden place-content-center grid"
      [item]="selectedItem"
      (close)="onCloseOverlay()">
    </app-item-detail-overlay>
  </ng-container>
  
  <div class="relative main-content w-screen z-10">
    <button (click)="toggleCart()" class="fixed top-4 right-4 z-50 bg-blue-600 text-white p-2 rounded-full shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>
    </button>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 p-8">
      <div *ngFor="let item of items">
        <div class="relative backdrop-blur-md p-4 rounded-lg shadow-lg aspect-w-1 aspect-h-1 aspect-square">
          <div class="flex justify-center items-center h-3/4">
            <img [src]="'..' + item.image" class="h-3/4 w-auto mb-4">
          </div>
          <div class="absolute bottom-0 left-0 w-full bg-dope-black p-2 rounded-b-lg">
            <div class="flex justify-between items-center">
              <span class="justify-end text-dope-white">${{item.price}}</span>
              <span class="justify-end text-dope-white">{{item.name}}</span>
              <a (click)="onSelectItem(item)">
                <img src="../assets/icons/add.svg" alt="Plus" class="px-4 py-2 content-image snipcart-add-item size-16">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <app-shopping-cart (closeCart)="onCloseCart()" #shoppingCart></app-shopping-cart>
