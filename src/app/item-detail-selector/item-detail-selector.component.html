<div class="bg-white rounded-lg max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">{{ item.name }}</h2>

  <div class="flex flex-col md:flex-row">
    <div class="md:w-1/2 mb-4 md:mb-0">
      <app-item-detail-preview [item]="item" class="w-full h-64 md:h-80"></app-item-detail-preview>
    </div>

    <div class="md:w-1/2 md:pl-6">
      <p class="text-gray-600 mb-4">{{ item.description }}</p>
      <p class="text-xl font-bold mb-4">${{ item.price }}</p>

      <div class="grid grid-cols-2 gap-4 mb-6">
        <div *ngFor="let custom_option of item.custom_options">
          <label class="block text-sm font-medium text-gray-700 mb-1">{{ custom_option.name }}</label>
          <div class="relative">
            <select
              [value]="selectedDetails[custom_option.id]"
              (change)="selectDetail(custom_option.id, $event)"
              class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
            >
              <option *ngFor="let option of custom_option.options" [value]="option.name">
                {{ option.name }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="flex items-center mb-6">
        <label class="block text-sm font-medium text-gray-700 mr-4">Quantity:</label>
        <button (click)="decrementQuantity()" class="px-2 py-1 border rounded-l">-</button>
        <span class="px-4 py-1 border-t border-b">{{ quantity }}</span>
        <button (click)="incrementQuantity()" class="px-2 py-1 border rounded-r">+</button>
      </div>

      <button (click)="addToCart()" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300">
        Add to Cart
      </button>
    </div>
  </div>
</div>
